<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECEIVE a Fortnite Dance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HACKER-STYLE START SCREEN -->
  <div id="start-screen">
    <div id="start-screen-content">
      <h1>RECEIVE a Fortnite Dance</h1>
      <p id="hacker-animated-text">Enter your name to proceed...</p>
      <input id="player-name" type="text" placeholder="Your name here">
      <button id="enter-btn">ENTER</button>
    </div>
    <div id="hacker-overlay"></div>
  </div>

  <!-- MAIN SCREEN WITH BUTTON -->
  <div id="main-screen" class="hidden">
    <div id="button-container">
      <button id="dance-btn">Click Me!</button>
      <h2 id="dance-name" class="hidden"></h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
