<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECIEVE a Fortnite Dance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HACKER-STYLE START SCREEN -->
  <div id="start-screen">
    <div id="start-screen-content">
      <h1>RECIEVE a Fortnite Dance</h1>
      <p id="hacker-animated-text">Enter your name to proceed...</p>
      <input id="player-name" type="text" placeholder="Your name here">
      <button id="enter-btn">ENTER</button>
    </div>
    <!-- A non-looping "hacker" animation overlay (optional) -->
    <div id="hacker-overlay"></div>
  </div>

  <!-- MAIN SCREEN WITH ISLAND BACKGROUND, CHEST, AND DANCES -->
  <div id="main-screen" class="hidden">
    <!-- Fortnite Island background image (GIF) -->
    <div id="island-background"></div>

    <!-- The chest container -->
    <div id="chest-container">
      <img 
        id="chest-img" 
        src="images/convertedChest.gif" 
        alt="Fortnite Chest"
      />
      <p>Click the chest to reveal your exclusive dance!</p>
    </div>

    <!-- Dance result section: hidden until chest is opened -->
    <div id="dance-result" class="hidden">
      <h2 id="dance-name"></h2>
      <img id="dance-gif" src="" alt="Dance Animation">
      <p id="dance-description"></p>
    </div>
  </div>

  <!-- Additional Fortnite-themed decorations (optional) -->
  <div id="extra-decorations" class="hidden">
    <img 
      class="floating-decor" 
      src="images/convertedFortniteCover.gif" 
      alt="Decorative Fortnite GIF"
    >
    <img 
      class="floating-decor" 
      src="images/convertedTakeTheLDance.gif" 
      alt="Take The L Dance GIF"
    >
    <!-- Add more floating or animated images as you like -->
  </div>

  <script src="script.js"></script>
</body>
</html>
