<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relieve a Fortnite Dance - $FORT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- START SCREEN: Enter Name -->
  <div id="start-screen">
    <div id="start-screen-content">
      <h1>Relieve a Fortnite Dance</h1>
      <p>Enter your name to begin</p>
      <input id="player-name" type="text" placeholder="Your name here" />
      <button id="enter-btn">Enter</button>
    </div>
  </div>

  <!-- MAIN SCREEN: The Island Background & Chest -->
  <div id="main-screen" class="hidden">
    <!-- A background with Fortnite island style (placeholder) -->
    <div id="island-background"></div>
    
    <!-- Chest Container -->
    <div id="chest-container">
      <img 
        id="chest-img" 
        src="https://via.placeholder.com/200?text=Chest" 
        alt="Fortnite Chest"
      />
      <p>Click the chest to reveal your exclusive dance!</p>
    </div>

    <!-- Dance Result Section -->
    <div id="dance-result" class="hidden">
      <h2 id="dance-name"></h2>
      <!-- You can replace the placeholder with a real Fortnite dance image or animation -->
      <img 
        id="dance-gif" 
        src="https://via.placeholder.com/200?text=Your+Dance" 
        alt="Dance Animation"
      />
      <p id="dance-description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
